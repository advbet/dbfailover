name: Go

on: [push]

jobs:
  golanglint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

  go-test-matrix:
    runs-on: ubuntu-latest

    services:
      dind:
        image: docker:29.2-dind-rootless
        ports:
          - 2375:2375

    strategy:
      max-parallel: 1
      matrix:
        version: ['1.24', '1.25']

    name: Go ${{ matrix.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Use go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -failfast -timeout 600s ./...
